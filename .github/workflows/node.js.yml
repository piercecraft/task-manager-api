name: Node.js CI
on: [push]
jobs:
  test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm ci
    - run: npm run test:ci
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          coverage
          junit.xml