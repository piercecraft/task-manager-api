name: Node.js CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run test:ci

      # Debugging step to verify files exist
      - name: Verify artifacts
        run: |
          ls -la coverage/
          [ -f junit.xml ] && echo "JUnit report exists" || echo "JUnit report missing"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            coverage/
            junit.xml
