name: Node.js CI
on: [push]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test:ci
      - run: dir /s # Debugging step to check for generated files
      - uses: actions/upload-artifact@d8c8dbd6e63927801f9de42620f961a361b03be6034dcc11e83ca01f50cb9f40
        if: always()
        with:
          name: test-results
          path: |
            test-results/junit.xml
            coverage
